
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBeauty Pro - Barber & Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'var(--primary)',
                            hover: 'var(--primary-hover)',
                            muted: 'var(--primary-muted)'
                        },
                        background: {
                            deep: 'var(--bg-deep)',
                            card: 'var(--bg-card)',
                            elite: 'var(--bg-elite)',
                        },
                        text: {
                            main: 'var(--text-main)',
                            muted: 'var(--text-muted)',
                        }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        display: ['Manrope', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #f2b90d;
            --primary-hover: #d9a60c;
            --bg-deep: #09090b;
            --bg-card: #121214;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --elite-border: rgba(255, 255, 255, 0.05);
        }

        .theme-salon {
            --primary: #86198f; 
            --primary-hover: #701a75;
            --bg-deep: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e1b4b;
            --text-muted: #475569;
            --elite-border: rgba(30, 27, 75, 0.08);
        }

        body { 
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            margin: 0;
        }

        /* UI NAVEGAÇÃO */
        .elite-nav-container {
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: auto !important;
        }

        .elite-nav-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.85rem 1.25rem;
            border-radius: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            transition: all 0.15s ease-out;
            text-decoration: none !important;
            outline: none !important;
        }

        .elite-nav-item.active {
            background-color: rgba(242, 185, 13, 0.1); 
            color: var(--primary);
            font-weight: 800;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .theme-salon .elite-nav-item.active {
            background-color: rgba(134, 25, 143, 0.1);
        }

        .elite-nav-item.active::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 15%;
            bottom: 15%;
            width: 3.5px;
            background-color: var(--primary);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 15px var(--primary);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; opacity: 0.1; }
        
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
